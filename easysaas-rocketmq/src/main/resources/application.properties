spring.application.name=redis-rocketmq

rocketmq.name-server=127.0.0.1:9876
rocketmq.producer.group=my-group
rocketmq.topic=string-topic

# properties used in application code
rocketmq.orderTopic=order-paid-topic
rocketmq.msgExtTopic=message-ext-topic
rocketmq.transTopic=spring-transaction-topic
rocketmq.producer.retry-next-server=true 

spring.redis.database=0  
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=118.31.43.2
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379  
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
spring.redis.pool.maxActive=50
spring.redis.pool.maxWait=100000
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.maxIdle=20
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.pool.minIdle=10
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=20000
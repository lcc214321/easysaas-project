<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>登录easysaas系统</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://easycrm.vkwit.com/assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<script src="http://easycrm.vkwit.com/assets/js/jquery.min.js"></script>
<script src="http://easycrm.vkwit.com/assets/js/popper.min.js"></script>
<script
	src="http://easycrm.vkwit.com/assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<link
	href="http://easycrm.vkwit.com/plugin/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<style>
.carousel-inner img {
	width: 100%;
	height: 100%;
}

.jumbotron {
	margin-top: 10px;
	margin-bottom: 0px;
	padding-top: 10px;
}

#demo {
	width: 100%;
	height: 264px;
}

.row {
	height: 264px;
}

.left {
	float: left;
	width: 70%;
}

.right {
	float: left;
	width: 30%;
}

.card {
	height: 264px;
}

.carousel-inner {
	height: 264px;
}

.footer {
	position: absolute;
	bottom: 0;
	height: 60px;
}

.jumheight1 {
	height: 140px;
}

.jumheight2 {
	height: 260px;
}

.end_name {
	margin-bottom: 5px;
}

.footer2 {
	padding-top: 210px;
	text-align: center;
}
</style>
<script type="text/javascript">
	function Toregister() {
		window.open("register.html")
	}
</script>
</head>
<body>
	<div>
		<div class="jumbotron text-info bg-light jumheight1">
			<h1>工时管理系统</h1>
			<p>一个简单的系统</p>
		</div>
		<!-- 轮播图 -->
		<!-- 指示符 -->
		<div class="row">
			<div class="left">
				<div id="demo" class="carousel slide " data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#demo" data-slide-to="0" class="active"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
					</ul>
					<!-- 轮播图片 -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="http://static.runoob.com/images/mix/img_fjords_wide.jpg">
						</div>
						<div class="carousel-item">
							<img
								src="http://static.runoob.com/images/mix/img_nature_wide.jpg">
						</div>
						<div class="carousel-item">
							<img
								src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
						</div>
					</div>
					<!-- 左右切换按钮 -->
					<a href="#demo" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a> <a href="#demo" class="carousel-control-next" data-slide=next>
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
			<div class="right">
				<!-- 登陆窗口 -->
				<div class="card">
					<div class="card-header">用户登陆</div>
					<div class="card-body">
						<form>
							<table
								style="border-collapse: separate; border-spacing: 0px 10px;">
								<tr>
									<td class="margin-top:10"><label>用户名：</label></td>
									<td><input id="username" type="text" name="userName" class=""></td>
								</tr>
								<tr>
									<td><label for="pwd">密码:</label></td>
									<td><input id="password" type="password" name="password" ></td>
								</tr>
							</table>
							<div class="form-check">
								<label class="form-check-label"> <input  id="rememberAccount" type="checkbox"
									name="" class="form-check-input" >记住密码
								</label>
							</div>
							<div class="footer">
								<button id="login" class="btn btn-primary">登陆</button>
								<button type="" class="btn btn-secondary" οnclick="Toregister()">注册</button>
								<button type="button" class="btn btn-link">
									<small>忘记密码？</small>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron bg-light jumheight2">
			<p class="footer2">@vkwit.com</p>
		</div>
		<script type="text/javascript">
		$(function(){
    		/*判断上次是否勾选记住密码和自动登录*/
    		var rememberAccount=localStorage.getItem("rememberAccount");
    		var oldName=localStorage.getItem("username");
    		var oldPass=localStorage.getItem("password");
    		if(rememberAccount=="true"){
	   			 $("#username").val(oldName);
	   			 $("#password").val(oldPass);
	   			 $("#rememberAccount").prop('checked',true);
	   		}else{
	   			 $("#username").val('');
	   			 $("#password").val('');
	   			 $("#rememberAccount").prop('checked',false);
	   		}
    		/*登录*/
    		$("#login").click(function(){
    			var userName=$("#username").val();
    			var passWord=$("#password").val();
    			/*获取当前输入的账号密码*/
    			localStorage.setItem("username",userName)
    			localStorage.setItem("password",passWord)
    			/*获取记住密码  自动登录的 checkbox的值*/
    			var check1 = $("#rememberAccount").prop('checked');
	    		//var check2 = $('#check2').prop('checked');
	    		localStorage.setItem("rememberAccount",check1);
	    		//localStorage.setItem("check2",check2);
	    		$.ajax({
	    				type:"post",
	    				url:"http://easycrm.vkwit.com/login",
	    				data:{"username":userName,"password":passWord},
	    				async:true,
	    				success:function(res){
	    					if(res.code==0){
	    						localStorage.setItem("easysaasToken",res.data.easysaasToken);
	    						window.location.href="http://easycrm.vkwit.com";
	    					}	    					
	    					else{
	    						
	    					}
	    				}
	    		});
    		})
		})
		</script>
</body>
</html>

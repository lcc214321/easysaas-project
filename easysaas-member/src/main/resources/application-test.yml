server:
  port: 8090
springbootwebfluxjjwt:
  password:
    encoder:
      secret: mysecret
      iteration: 33
      keylength: 256
  jjwt:
    secret: ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
    expiration: 28800
management:
  metrics:
    web:
      server:
        auto-time-requests: false
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  endpoint:
    bus-refresh:
      enabled: true
spring:
  application:
    name: easysaas-member
  security:
    user:
      name: admin
      password: 123456
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  jmx:
    enabled: false
  mvc:
    view:
      suffix: .html
  freemarker:
    allowRequestOverride: false
    allowSessionOverride: false
    cache: true
    checkTemplateLocation: true
    contentType: text/html
    exposeRequestAttributes: false
    exposeSessionAttributes: false
    exposeSpringMacroHelpers: false
    suffix: .html
    templateEncoding: UTF-8
    #表示所有的模板文件都放在该目录下
    templateLoaderPath: classpath:/templates/ 
    locale: zh_CN
    date_format: yyyy-MM-dd
    time_format: HH:mm:ss
    datetime_format: yyyy-MM-dd HH:mm:ss
    request-context-attribute: request
    recognize_standard_file_extensions: true
  redis:
    #数据库索引（默认为0）
    database: 10
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 3s

  zipkin:
    base-url: http://192.168.230.1:9987/
  #这里把抽样百分比设置为1，即信息全部采集
  sleuth:
    sampler:
      probability: 1.0
eureka:
  instance:
    prefer-ip-address: true 
  client:
    register-with-eureka: true 
    fetch-registry: true 
#eureka client刷新本地缓存时间，默认30s
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://easysass:easysass123@118.31.43.2:8761/eureka #Eureka服务位置
filters:
# 熔断降级配置
- name: Hystrix
  args:
    name : default
    fallbackUri: 'forward:/defaultfallback'
# hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 3000
  shareSecurityContext: true
##多数据源
datasource:
  #主库
  master:
    jdbcUrl: jdbc:mysql://127.0.0.1:3307/easysaas?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  #从库
  slave:
    #并非url而是jdbcUrl(因为这个在获取数据源时一直报错，看了DataSource的属性才知道是jdbcUrl)
    jdbcUrl: jdbc:mysql://127.0.0.1:3307/easysaas?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
    mapper-locations: classpath*:org/easymis/easysaas/gateway/entitys/mybatis/mapper/*Mapper.xml
    type-aliases-package: org.easymis.easysaas.gateway.modules.entitys.mybatis.dto
    configuration:
        mapUnderscoreToCamelCase: true
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    pageSizeZero: true
    params: count=countSql
swagger2:
  enable: true